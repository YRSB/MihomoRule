# url 里填写自己的订阅,名称不能重复
proxy-providers:
  provider1:
    url: ""
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204", interval: 300}
    override:
      additional-prefix: "[provider1]"

  provider2:
    url: ""
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204", interval: 300}
    override:
      additional-prefix: "[provider2]"

proxies: 
  - name: "直连"
    type: direct
    udp: true

mixed-port: 1193
ipv6: true
allow-lan: false
unified-delay: true
tcp-concurrent: false
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
keep-alive-interval: 15

geo-auto-update: true
geo-update-interval: 24
geodata-mode: true
geox-url:
  geoip: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  geosite: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb"
  asn: "https://mirror.ghproxy.com/https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  device: utun0
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
  default-nameserver:
    - tls://120.53.53.53
  nameserver: # 默认域名解析, 如不配置 fallback/proxy-server-nameserver, 则都由 nameserver 解析
    - https://dns.cloudflare.com/dns-query
  proxy-server-nameserver: # 用于节点域名解析 如其他 DNS 需过代理查询/nameserver 为国外 DNS 则配置该项以防出现鸡蛋问题
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  nameserver-policy: # 指定的解析服务, 没匹配到使用 nameserver/fallback 并发查询
    "geosite:github": https://dns.cloudflare.com/dns-query
    "RULE-SET:site_cn,custom_direct,custom_direct_domain,site_tencent": https://doh.pub/dns-query
    '+.msftconnecttest.com': https://doh.pub/dns-query
    "geosite,geolocation-!cn": https://dns.cloudflare.com/dns-query
    "rule-set:custom_proxy,jp": https://dns.cloudflare.com/dns-query

proxy-groups:

  - name: 默认
    type: select
    proxies: [自动选择,Fallback,香港,台湾,日本,新加坡,美国,其它地区,全部节点]

  - name: Fallback
    type: fallback
    include-all: true
    filter: "(?i)(?=.*(?:🇭🇰|🇯🇵|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore)(?!.*(?:家宽|专用)).*)"
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
    lazy: true

  - name: 自动选择
    type: url-test
    include-all: true
    filter: "(?i)(?=.*(?:🇭🇰|🇯🇵|🇸🇬|🇨🇳|🇺🇸|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)(?!.*(?:家宽|专用)).*)"
    tolerance: 10
    interval: 300
    lazy: true

  - name: Tracker
    type: select
    proxies:  [直连,默认,香港,台湾,日本,新加坡,美国,其它地区,自动选择,全部节点]

  - name: Google
    type: select
    proxies: [默认,香港,台湾,日本,新加坡,美国,其它地区,全部节点,自动选择,直连]

  - name: Telegram
    type: select
    proxies: [默认,香港,台湾,日本,新加坡,美国,其它地区,全部节点,自动选择,直连]

  - name: Twitter
    type: select
    proxies: [默认,香港,台湾,日本,新加坡,美国,其它地区,全部节点,自动选择,直连]

  - name: Pixiv
    type: select
    proxies: [香港,台湾,日本,新加坡,Pixiv优选]
    url: "www.pixiv.net"
    interval: 300

  - name: YouTube
    type: select
    proxies: [默认,香港,台湾,日本,新加坡,美国,其它地区,全部节点,自动选择,直连]

  - name: Github
    type: select
    proxies:  [默认,香港,台湾,日本,新加坡,美国,其它地区,全部节点,自动选择,直连]

  - name: 其他
    type: select
    proxies:  [默认,香港,台湾,日本,新加坡,美国,其它地区,全部节点,自动选择,直连]

  - name: Pixiv优选
    type: url-test
    include-all: true
    filter: "(?i)(?=.*(?:🇭🇰|🇯🇵|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore)(?!.*(?:家宽|专用)).*)"
    url: "https://www.pixiv.net"
    interval: 300
    lazy: true
    
  - name: シャドバ
    type: select
    proxies:  [默认,香港,台湾,日本,新加坡,美国,其它地区,全部节点,自动选择,直连]

  #分隔,下面是地区分组
  - name: 香港
    type: select
    include-all: true
    filter: "(?i)港|hk|hongkong|hong kong"

  - name: 台湾
    type: select
    include-all: true
    filter: "(?i)台|tw|taiwan"

  - name: 日本
    type: select
    include-all: true
    filter: "(?i)日|jp|japan"

  - name: 美国
    type: select
    include-all: true
    filter: "(?i)美|us|unitedstates|united states"

  - name: 新加坡
    type: select
    include-all: true
    filter: "(?i)(新|sg|singapore)"

  - name: 其它地区
    type: select
    include-all: true
    filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*"

  - name: 全部节点
    type: select
    include-all: true

rule-providers-anchor: # 锚点 如合并时有重复的项, 则不会去合并; 锚点名不能包含特殊字符
  rule_domain: &rule_domain {type: http, behavior: domain, format: mrs, proxy: DIRECT}
  rule_ipcidr: &rule_ipcidr {type: http, behavior: ipcidr, format: mrs, proxy: DIRECT}
  rule_classical: &rule_classical {type: http, behavior: classical, format: yaml, proxy: DIRECT}

rule-providers:
  custom_direct:
      type: http
      url: "https://raw.githubusercontent.com/YRSB/MihomoRule/master/custom_direct.yaml"
      format: yaml
      interval: 86400
      behavior: classical

  custom_direct_domain:
      type: http
      url: "https://raw.githubusercontent.com/YRSB/MihomoRule/master/custom_direct_domain.yaml"
      format: yaml
      interval: 86400
      behavior: domain
  
  custom_proxy:
    type: http
    url: "https://raw.githubusercontent.com/YRSB/MihomoRule/master/custom_proxy.yaml"
    format: yaml
    interval: 86400
    behavior: classical
  
  ad: 
    type: http
    url: "https://adrules.top/adrules.list"
    format: text
    interval: 3600
    behavior: classical

  jp:
    type: http
    url: "https://raw.githubusercontent.com/YRSB/MihomoRule/master/jp.yaml"
    format: yaml
    interval: 86400
    behavior: classical

  site_googlefcm:
    <<: *rule_domain
    path: './rule_providers/domain/googlefcm'
    url: 'https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/googlefcm.mrs'

  site_tencent:
    <<: *rule_domain
    path: './rule_providers/domain/tencent'
    url: 'https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/tencent.mrs'
  
  site_cn:
    <<: *rule_domain
    path: './rule_providers/domain/cn'
    url: 'https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/cn.mrs'

  site_tracker:
    <<: *rule_domain
    path: './rule_providers/domain/cn'
    url: 'https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/tracker.mrs'

  ip_cn:
    <<: *rule_ipcidr
    path: './rule_providers/ipcidr/cn'
    url: 'https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/cn.mrs'


rules:
  - OR,((RULE-SET,ad),(GEOSITE,category-ads)),REJECT
  - AND,((DST-PORT,5228-5230),(RULE-SET,site_googlefcm)),DIRECT
  - OR,((RULE-SET,site_tencent),(IP-ASN,45090),(IP-ASN,132203)),DIRECT
  
  - RULE-SET,jp,日本
  - RULE-SET,custom_direct,DIRECT
  - RULE-SET,custom_direct_domain,DIRECT
  - RULE-SET,custom_proxy,默认
  - DOMAIN-KEYWORD,shadowverse,シャドバ
  
  - OR,((RULE-SET,site_cn),(RULE-SET,ip_cn)),DIRECT

  - RULE-SET,site_tracker,Tracker
  
  - PROCESS-NAME,qbittorrent,DIRECT
  
  - GEOSITE,github,Github
  - GEOSITE,pixiv,Pixiv
  - GEOSITE,twitter,Twitter
  - GEOSITE,youtube,YouTube
  - GEOSITE,google,Google
  - GEOSITE,telegram,Telegram
  - GEOSITE,geolocation-!cn,其他

  - GEOIP,google,Google
  - GEOIP,telegram,Telegram
  - GEOIP,twitter,Twitter
  - GEOIP,jp,日本
  - MATCH,其他
