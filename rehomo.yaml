# url 里填写自己的订阅,名称不能重复
log-level: info
proxy-providers:
  provider1:
    url: ""
    type: http
    interval: 259200
    proxy: DIRECT
    health-check: {enable: true,url: "https://www.qualcomm.cn/generate_204", interval: 300}
    

mixed-port: 31193
ipv6: false
allow-lan: false
unified-delay: true
tcp-concurrent: true
external-controller: 127.0.0.1:41193
external-ui: ui
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip"
secret: ""


find-process-mode: strict

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

hosts:
  newthink.lenovo.com.cn: 43.255.227.188
  think.lenovo.com.cn: 43.255.227.188

tun:
  enable: true
  device: utun0
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  strict-route: true
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  cache-algorithm: arc
  ipv6: false
  enhanced-mode: fake-ip
  use-hosts: true
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
    - "rule-set:fake_ip_filter"
    - "rule-set:always_real_ip"
    - "rule-set:site_googlefcm"
  default-nameserver:
    - system
  nameserver: 
    - https://hijhuye7fq.cloudflare-gateway.com/dns-query



proxy-groups:
  - name: Proxy
    type: "select"
    use: 
      - provider1
    proxies: ["Auto"]

  - name: Auto
    type: "fallback"
    url: "https://www.qualcomm.cn/generate_204"
    interval: 300
    proxies:
        - Auto-Fast
        - Auto-Edge
        - Auto-Failover

  - name: Block
    type: select
    proxies: [REJECT,Proxy,DIRECT]

  - name: Auto-Fast
    type: "url-test"
    url: "https://www.qualcomm.cn/generate_204"
    interval: 120
    tolerance: 100
    use: 
      - provider1
    filter: "R2"

  - name: Auto-Edge
    type: "url-test"
    url: "https://www.qualcomm.cn/generate_204"
    interval: 600
    tolerance: 100
    use: 
      - provider1
    filter: "B1|US"

  - name: Auto-Failover
    type: "url-test"
    url: "https://www.qualcomm.cn/generate_204"
    interval: 300
    tolerance: 100
    use: 
      - provider1
    filter: "US"

  - name: Express
    type: "fallback"
    url: "https://www.qualcomm.cn/generate_204"
    interval: 600
    tolerance: 100
    proxies:
        - Auto-Edge
        - Auto-Fast
        - Auto-Failover
        
  - name: Video
    type: "select"
    interval: 900
    url: "https://www.qualcomm.cn/generate_204"
    use: 
      - provider1
    filter: "US|JP|TW|SG|D1"
    proxies: [Express]
    
  - name: Netflix
    type: "select"
    url: "https://www.qualcomm.cn/generate_204"
    interval: 1200
    use: 
      - provider1
    filter: "Netflix"
    proxies: [Auto-Edge,DIRECT]
    
  - name: Scholar
    type: "select"
    url: "https://www.qualcomm.cn/generate_204"
    interval: 300
    tolerance: 100
    use: 
      - provider1
    filter: "P1|S2"
    proxies: [Proxy,DIRECT]
    
  - name: Download
    type: "select"
    use: 
      - provider1
    filter: "D1"
    proxies: [Auto-Edge,DIRECT]
    
  - name: Pixiv
    type: select
    use: 
      - provider1
    proxies: [日本]
    url: "https://www.qualcomm.cn/generate_204"
    interval: 300

  - name: SearXNG
    type: select
    include-all: true
    interval: 300

  - name: Reddit
    type: select
    include-all: true
    interval: 300

  - name: Google
    type: select
    include-all: true
    interval: 300

  - name: Match
    type: select
    proxies:  [Proxy,DIRECT]

  - name: 美国
    type: url-test
    include-all: true
    filter: 'US'
    interval: 300
    tolerance: 100

  - name: 日本
    type: select
    include-all: true
    filter: 'JP'
    proxies: [Proxy]



